---
layout: default
title: CX Brews
---
<h1 class="site-title">CX Tap List</h1>
<div class="container">
	<ul>
	{% assign beer_list = site.beer | sort:"brewery" %}
	  {% for beer in beer_list %}
	  	{% if beer.status contains "on-tap" %}
	  	<a href="{{ beer.url }}">
			<li>
				<div>
					<h1>{{ beer.title }}</h1>
					<h2>{{ beer.brewery }}</h2>
				</div>
			</li>
			</a>
	  	{% endif %}
	  {% endfor %}
	</ul>
</div>
